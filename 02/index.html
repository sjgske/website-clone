<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Camping.</title>
</head>
<body>
    <nav class="nav-bar">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="heading-flex">
                        <h2 class="heading-title">
                            <a href="#">Camping.</a>
                        </h2>
                        <ul class="menu-group">
                            <li>
                                <a href="#">About</a>
                            </li>
                            <li>
                                <a href="#">Contact</a>
                            </li>
                            <li>
                                <a href="#">Sign In</a>
                            </li>
                            <li>
                                <a href="#">Sign Up</a>
                            </li>
                            <li>
                                <button class="search-button" type="button"></button>
                            </li>
                        </ul>
                        <ul class="moblie-buttons">
                            <li>
                                <button class="menu-button" type="button"></button>
                            </li>
                            <li>
                                <button class="search-button" type="button"></button>
                            </li>
                        </ul>
                    </div>

                    <hr>

                </div>
            </div>
        </div>
    </nav>

    <main class="main">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-7">
                    <div class="main-title">
                        <h1 class="title-text">
                            Beautiful Places<br>
                            of England
                        </h1>
                        <p class="title-desc">
                            Plan your vacation on the most beautiful
                            places of England
                        </p>
                    </div>
                </div>

                <div class="col-12 col-lg-5">
                    <div class="contents-box">
                        <div class="contents-text">
                            <small>
                                Up next
                            </small>
                            <h3 class="contents-title">
                                Aerial View of Rock Cliffs
                            </h3>
                            <button type="button"></button>
                        </div>
                        <div class="contents-image"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <section class="booking">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="booking-box">
                        <h3 class="booking-title">
                            Book your vacation
                        </h3>
                        <form class="booking-form" action="" method="GET">
                            <div class="table-border">
                                <table>
                                    <tr>
                                        <td>
                                            <div class="icon accommodation"></div>
                                            <div class="form">
                                                <label for="accommodation">Accommodation</label><br>
                                                <select id="accommodation" name="accommodation">
                                                    <option value="north-rhia">6730 Luna Land North Rhiannonmouth</option>
                                                </select>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="icon check-in"></div>
                                            <div class="form">
                                                <label for="check-in">Check-in</label><br>
                                                <input type="date">
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form">
                                                <label for="check-out">Check-out</label><br>
                                                <input type="date">
                                            </div>
                                        </td>
                                        <td>
                                            <div class="icon guests"></div>
                                            <div class="form">
                                                <label for="guests">Guests</label><br>
                                                <select id="guests" name="guests">
                                                    <option value="1 adult">1 adult</option>
                                                    <option value="2 adults">2 adults</option>
                                                    <option value="3 adults">3 adults</option>
                                                    <option value="4 adults">4 adults</option>
                                                </select>
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            <button class="booking-button" type="submit">search</button>
                        </form>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
